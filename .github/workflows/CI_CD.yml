name: sgm app

on:
  push:
    branches: [ working_simplifying_chat ]

jobs:
  # First we will see the application build or not, then we will deploy in EC2
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    
    - name: Build the docker_compose
      run: docker-compose up -d --build

  deploy:
    needs: build
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2 

    - name: Create SSH directory
      run: mkdir -p ~/.ssh

    - name: Deploy in EC2
      env:
          PRIVATE_KEY: ${{ secrets.AWS_PRIVATE_KEY }}
          HOSTNAME: ${{ secrets.HOSTNAME }}
          USER_NAME: ${{ secrets.USER_NAME }}
          
      run: |
        echo "$PRIVATE_KEY" > private_key && chmod 600 private_key
        ssh-keyscan -H $HOSTNAME >> ~/.ssh/known_hosts

        ssh -o StrictHostKeyChecking=no -i private_key "${USER_NAME}@${HOSTNAME}" '
          # Debugging: Print some messages to identify where the issue might be.
          echo "Script is starting"
          cd /home/ubuntu/sanyogam_all &&
          echo "Changed directory"
          git checkout working_simplifying_chat &&
          echo "Checked out working_simplifying_chat branch"
          git fetch --all &&
          echo "Fetched all branches"
          git reset --hard origin/working_simplifying_chat &&
          echo "Reset to origin/working_simplifying_chat"
          git pull origin working_simplifying_chat &&
          echo "Pulled changes from origin/working_simplifying_chat"
          docker-compose -f docker-compose.yml up -d --build
          echo "Docker Compose command executed"
        '
